<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input id="display"></input>
        <div class="buttons">
            <button class="orange-button">7</button>
            <button class="orange-button">8</button>
            <button class="orange-button">9</button>
            <button class="blue-button">รท</button>
            <button class="orange-button">4</button>
            <button class="orange-button">5</button>
            <button class="orange-button">6</button>
            <button class="blue-button">x</button>
            <button class="orange-button">1</button>
            <button class="orange-button">2</button>
            <button class="orange-button">3</button>
            <button class="blue-button" >-</button>
            <button class="orange-button">0</button>
            <button class="orange-button">AC</button>
            <button class="orange-button">=</button>
            <button class="blue-button">+</button>
        </div>
    </div>
</body>
</html>
